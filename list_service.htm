<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="keywords" content="{dede:field.keywords/}">
<meta name="description" content="{dede:field.description  function='html2text(@me)'/}">
<meta name="author" content="Maker Cloud">
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<meta content="telephone=no" name="format-detection" />
<link rel="stylesheet" type="text/css" href="{dede:global.cfg_templets_skin/}/style/lib.css">
<link rel="stylesheet" type="text/css"  href="{dede:global.cfg_templets_skin/}/style/style.css">

<title>{dede:field.title/}-{dede:global.cfg_webname/}</title>
<meta http-equiv="mobile-agent" content="format=xhtml;url={dede:global.cfg_mobileurl/}/list.php?tid={dede:field.id/}">
<script type="text/javascript">if(window.location.toString().indexOf('pref=padindex') != -1){}else{if(/AppleWebKit.*Mobile/i.test(navigator.userAgent) || (/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/.test(navigator.userAgent))){if(window.location.href.indexOf("?mobile")<0){try{if(/Android|Windows Phone|webOS|iPhone|iPod|BlackBerry/i.test(navigator.userAgent)){window.location.href="{dede:global.cfg_mobileurl/}/list.php?tid={dede:field.id/}";}else if(/iPad/i.test(navigator.userAgent)){}else{}}catch(e){}}}}</script>
</head>
<body>
{dede:include filename="head.htm"/}
<div id="sitecontent">
  <div class="npagePage Pageservice">
    <div id="banner">
      <div style="background-image:url(/templets/demo/images/146889483456.jpg);"></div>
    </div>
    <div class="content">
      <div class="header">
        <p class="title">服务</p>
        <p class="subtitle">SERVICE</p>
      </div>
      <div id="servicelist">
        <ul class="wrap">
          {dede:arclist                     }
          <li class="serviceitem"><a href="[field:arcurl/]" target="_blank"><img src="[field:picname/]" width="320" height="120" />
            <div>
              <p class="title">[field:title/]</p>
              <p class="description">[field:description function='cn_substr(Html2text("@me")."...",180)'/]......</p>
            </div>
            </a> <a href="[field:arcurl/]" target="_blank" class="details">more<i class="fa fa-angle-right"></i></a> </li>
          {/dede:arclist}
        </ul>
        <div class="clear"></div>
      </div>
      <div id="pages"></div>
    </div>
  </div>
</div>
